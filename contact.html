<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80'); /* fallback */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.7s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://cdn.pixabay.com/photo/2017/10/05/19/58/weather-2812617_1280.png'); /* world map with temp icons */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
      filter: brightness(0.7);
    }

    nav {
      position: relative;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      text-align: center;
      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 80px auto 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 1;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    form button {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a> |
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>Contact Us</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Please, write your message here"></textarea>

    <button type="submit">Send</button>
  </form>

  <p>Or email me directly at: <a href="mailto:nabinachettri599@gmail.com">nabinachettri599@gmail.com</a></p>
</div>

</body>
</html>
